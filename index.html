<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
       <div class="form-wrapper sign-in"></div>
       <form action="">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" required>
            <label for="">Username</label>
        </div>
        <div class="input-group ">
            <input type="text" required>
            <label for="">Password</label>
        </div>
        <div class="remember">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="sign-link">
          <p>Don't have an account ?<a href="#" class="Signbtn-link">   Sign up</a></p>

          <div class="form-wrapper sign-up"></div>
        <form action="">
         <h2>Sign Up</h2>
         <div class="input-group">
             <input type="text" required>
             <label for="">Username</label>
         </div>
         <div class="input-group">
            <input type="email" required>
            <label for="">E-mail</label>
        </div>
         <div class="input-group ">
             <input type="email" required>
             <label for="">Password</label>
         </div>
         <div class="remember">
             <label><input type="checkbox"> I agree to the terms & conditions</label>
         </div>
         <button type="submit">Sign Up</button>
         <div class="sign-link">
           <p> Already Don't have an account ?<a href="#" class="SignInbtn-link">   Sign In</a></p>
         </div>
        </div>
     </div>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
